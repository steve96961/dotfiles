# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,1920x1080@60Hz,2560x270,1
monitor=DP-2,2560x1440@144Hz,0x0,1

################
### PROGRAMS ###
################
$terminal = alacritty 
$browser = google-chrome-stable
$fileManager = nemo
$menu = wofi --show drun

exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = gsettings set org.gnome.desktop.interface cursor-theme "Bibata-Modern-Classic"
exec-once = hyprpaper
exec-once = waybar
# set primary monitor for games in xwayland
exec-once = xrandr --output DP-1 --primary --left-of HDMI-A-1

# Some default env vars.
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that 
env = XDG_SESSION_DESKTOP,Hyprland
env = XCURSOR_THEME,"Bibata-Modern-Classic"
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,HyprBibataModernClassicSVG
env = WLR_BACKEND,vulkan
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = HYPRLAND_NO_SD_NOTIFY,1
env = GTK_THEME,Arc-Dark

# NVIDIA
#env = WLR_DRM_NO_ATOMIC,1
#env = WLR_NO_HARDWARE_CURSORS,1
#env = LIBVA_DRIVER_NAME,nvidia
#env = XDG_SESSION_TYPE,wayland
#env = GBM_BACKEND,nvidia-drm
#env = __GL_GSYNC_ALLOWED,1
#env = __GL_VRR_ALLOWED,0
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1

  touchpad {
    natural_scroll = no
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  gaps_in = 5
  gaps_out = 0

  no_border_on_floating = true
  border_size = 4
  col.active_border = rgba(f59e0bee) rgba(f43f5eee) 45deg
  col.inactive_border = rgba(595959aa)

  layout = dwindle
  #layout = master

  # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
  allow_tearing = false
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  rounding = 20
  
  blur {
    enabled = true 
    size = 1
    passes = 3
  }

  drop_shadow = no 
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}

animations {
  enabled = yes 

  bezier = defaultBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, defaultBezier
  animation = windowsOut, 1, 7, default, popin 80%
  #animation = windowsOut, 1, 7, default, slide bottom 
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, defaultBezier
}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

master {
  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  #new_is_master = true
  mfact = 0.5
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = off
}

misc {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
  vrr = 0
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
