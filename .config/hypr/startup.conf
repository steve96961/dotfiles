exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = gsettings set org.gnome.desktop.interface cursor-theme "Bibata-Modern-Classic"
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Arc-Dark'
#exec-once = mpvpaper -o "no-audio loop" "*" Videos/pikachu-rainy-day-adventure.3840x2160.mp4
exec-once = hyprpaper
exec-once = waybar
exec-once = [workspace 6 silent] $browser
exec-once = [workspace 7 silent] spotify-launcher
# set primary monitor for games in xwayland
exec-once = xrandr --output DP-1 --primary --left-of HDMI-A-1
